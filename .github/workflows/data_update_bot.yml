# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    paths:
      - Canada.Rmd
      - .github/workflows/data_update_bot.yml
  schedule:
    - cron: "35 0,23 * * *"

name: Render html update

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  render:
    # The type of runner that the job will run on
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      nextzen_API_key: ${{ secrets.NEXTZEN_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up R
        uses: r-lib/actions/setup-R@v1    
      - name: Setting up pandoc for Rmd docs
        uses: r-lib/actions/setup-pandoc@v1
      - name: Install dependencies
        run: |
          install.packages("remotes")
          install.packages("knitr")
          install.packages("tidyverse")
          install.packages("zoo")
          install.packages("lubridate")
          install.packages("rmarkdown")
          install.packages("sf",type="binary")
          install.packages("rnaturalearth")
          remotes::install_github("ropensci/rnaturalearthhires")
        shell: Rscript {0}
      - name: Update data and render html
        run: |
          Rscript -e 'rmarkdown::render("Canada.Rmd")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit Canada.html Canada_cache -m "Update data" || echo "No changes to commit"
          git push origin || echo "No changes to commit"
 
        
